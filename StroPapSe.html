<!DOCTYPE html>
<html>
<head>
	<title>Strong Paper Sejar</title>
	<link rel="stylesheet" type="text/css" href="StroPapSe.css">
</head>
<body>
<header>
	<h1><marquee behavior="alternate">Rock Paper Scissor</marquee></h1>
</header>

<div class="Score-Board">
	<div id="User-Lavel" class="Bades">User</div>
	<div id="Computer-Lavel" class="Bades">Computer</div>
	<span id="User-Score">0</span>:<span id="Computer-Score">0</span>
</div>

<div class="Result">
	<p>Paper covers rock. You Win!</p>
</div>	

<div class="Choices">
	<div class="Choice" id="r">
		<img src="Images/Rock.jpg" height="87px">
	</div>

	<div class="Choice" id="p">
		<img src="Images/Paper.jpg">
	</div>

	<div class="Choice" id="s">
		<img src="Images/Scissor.jpg" height="87px">
	</div>
</div>

<p id="Action-Message">Make Your Move.</p>

<script src="StroPapSe.js"></script>
</body>
</html>
